<head>

<body>


  <!-- heading -->
  <h1 class="text-center mt-3">Enter Details</h1>
  <!-- form start -->
  <form class="form  d-flex justify-content-center" action="upload.php" name="myForm" method="POST" enctype="multipart/form-data" onsubmit="return validation()">
    <div class="form_container col-lg-6 mt-5">
      <!-- for name -->
      <div class="input-group mb-3 ">
        <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
        <input type="text" name="fname" class="form-control"  pattern="[A-Za-z\s]+" required>
      </div>
      
      <!-- for village -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Village</span>
        <input type="text" name="village" class="form-control" required>
      </div>
      <!-- for contact -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Contact number</span>
        <input type="tel" name="contact" pattern="[0-9]{10}" class="form-control" maxlength="10" required>
      </div>
      <!-- for problem -->
      <div class="input-group mb-3 ">
        <span class="input-group-text" id="inputGroup-sizing-default">Problem</span>
        <textarea name="problem"  cols="30" rows="3" class="form-control"  pattern="[A-Za-z\s]+" required></textarea>
        <!-- <input type="text" name="problem" class="form-control"  pattern="[A-Za-z\s]+" required> -->
      </div>
      <!-- for submit -->
      <input type="submit" name="submit" class="btn btn-primary">
    </div>
  </form>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
